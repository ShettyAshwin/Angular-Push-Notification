<!doctype html>
<html lang="en" ng-app="myApp">
<head>
  <meta charset="utf-8">
  <title>My AngularJS App</title>
  <link rel="stylesheet" href="css/app.css"/>
  <link rel="stylesheet" href="css/bootstrap.min.css"/>

</head>
<body>

  <div ng-view style="position: absolute; left:50%; top:50%; width: 50%; height: 100px; margin-left: -100px; margin-top:  -50px;"></div>

  <!-- In production use:
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
  -->
  <section data-ng-controller="notificationController">
      <div class="span4">
          <pre id="DebugWindow" class="pre"></pre>
      </div>
      <div class="notifyAlert" ng-show="Notification.AlertWindowVisible">
          <p ng-repeat="message in Notification.NotificationList" ng-click="onNotifyIconClick()"><img src="images/cross_button.png" ng-click="onCloseNotificationClose(message.key)" class="cross_button"/>
              {{message.value.msg}}</p>
      </div>
      <div id="Notification" class="notify" ng-click="onNotifyIconClick()" ng-show="Notification.NotificationWindowVisible" ><img src="images/notify.png" height="100px" width="80px"><div style="text-align: center;">{{Notification.Count}}</div></div>
  </section>


  <script src="lib/angular/angular.js"></script>
  <script src="lib/angular/angular-animate.js"></script>
  <script src="lib/angular/angular-route.js"></script>
  <script src="lib/jDictionary.js"></script>
  <script src="lib/underscore-min.js"></script>




  <script src="lib/stomp.js"></script>
  <script src="lib/appConfiguration.js"></script>

  <script src="lib/ui-bootstrap.js"></script>
  <script src="lib/ui-bootstrap-tpls.js"></script>


  <script src="js/services.js"></script>
  <script src="js/services/notificationService.js"></script>
  <script src="js/services/stompService.js"></script>
  <script src="js/services/repositoryService.js"></script>

  <script src="js/app.js"></script>


  <script src="js/controllers.js"></script>
  <script src="js/controllers/notificationController.js"></script>
  <script src="js/controllers/notificationDialogController.js"></script>
  <script src="js/filters.js"></script>
  <script src="js/directives.js"></script>
</body>
</html>
